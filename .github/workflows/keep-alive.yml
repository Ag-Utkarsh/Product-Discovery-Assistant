name: Keep Backend Alive

on:
  schedule:
    # Runs every 10 minutes to prevent Render free tier cold starts
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend Root Endpoint
        run: |
          echo "Pinging backend to prevent cold start..."
          curl -f -s -o /dev/null -w "Status: %{http_code}, Time: %{time_total}s\n" \
            "${{ secrets.RENDER_BACKEND_URL }}/"
          echo "âœ… Backend pinged successfully!"
